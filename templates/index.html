<!DOCTYPE html>
<html>
<head>
    <title>Journal Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Journal Bot üìù</h1>
    <form method="post">
        <label for="mood">How are you feeling today? (1 = bad, 10 = great)</label><br>
        <input type="range" id="mood" name="mood" min="1" max="10" value="5" oninput="moodValue.innerText = this.value">
        <span id="moodValue">5</span><br><br>

        <textarea name="entry" placeholder="Write anything you'd like..."></textarea>
        <button type="submit">Save Entry</button>
    </form>
    <h2>{{ prompt }}</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
